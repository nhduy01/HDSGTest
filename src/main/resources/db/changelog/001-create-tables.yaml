databaseChangeLog:
  - changeSet:
      id: 001
      author: yourname
      changes:

        - createTable:
            tableName: system_setting
            columns:
              - column:
                  name: key
                  type: VARCHAR(100)
                  constraints:
                    primaryKey: true
              - column:
                  name: value
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(255)

        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(100)
              - column:
                  name: avatar
                  type: BYTEA
              - column:
                  name: role
                  type: VARCHAR(50)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createTable:
            tableName: users_history
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(100)
              - column:
                  name: avatar
                  type: BYTEA
              - column:
                  name: role
                  type: VARCHAR(50)
              - column:
                  name: original_created_at
                  type: TIMESTAMP
              - column:
                  name: original_updated_at
                  type: TIMESTAMP
              - column:
                  name: history_created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: action_type
                  type: VARCHAR(20)
              - column:
                  name: updated_by
                  type: VARCHAR(100)

        - addForeignKeyConstraint:
            baseTableName: users_history
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_users_history_users